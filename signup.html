<!DOCTYPE HTML>
<html>
	<head>
		<title>Neighbor Ninja</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel='shortcut icon' href='/images/logo.ico' type='image/x-icon'/ >
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>

	</head>

	<body>

		<script>
		Parse.initialize("11Fp4jSC0ji2uKjbB4AGkzgkaLBafLS5ijXqCVU5", "C79RjpmKSbqWFfXZuqmoGrXCphXGu1byfQ5GIJA9");		</script>

		<!-- Header -->
			<header id="header">
				<h1>Neighbor Ninja</h1>
				<p>Keeping Your Neighborhood Secure<br />
				</p>
			</header>

		<!-- Signup Form -->
			<form onsubmit="SignUp()"; event.preventDefault(); id="signup-form" method="post">
				<input type="email" name="email" id="email" placeholder="Email Address" />
				<input type="username" name="username" id="signup-username" placeholder="Username" />
				<input type="password" name="password" id="signup-password" placeholder="Password" />
				<input type="submit" value="Sign Up" />
			</form>

			<!-- Login Form -->
			<form onsubmit="Login()"; event.preventDefault(); id="signup-form" method="post">
				<input type="username" name="username" id="login-username" placeholder="Username" />
				<input type="password" name="password" id="login-password" placeholder="Password" />
				<input type="submit" value="Login" />
			</form>

		<!-- Footer -->
			<footer id="footer">
				<ul class="copyright">
					<li>&copy; Neighbor Ninja 2015</li>
				</ul>
			</footer>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
			<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
			<script type="text/javascript">

			function Login() {
			    var username = document.getElementById('login-username').value;
			    var password = document.getElementById('login-password').value;
			    alert(username);
			    alert(password);
				Parse.User.logIn(username, password, {
				    success: function(user) {
				        alert('Welcome!');
				        window.location.assign("home.html");
				    },
				    error: function(user, error) {
				        alert("Sorry but there was an error!");
				    }
				});
			}

			function SignUp () {
					var email = document.getElementById('email').value;
					var username = document.getElementById('signup-username').value;
					var password = document.getElementById('signup-password').value;
					var User = Parse.Object.extend("User");
					var testObject = new User();
					testObject.save({email: email, username:username, password:password}).then(function(object) {
					  alert("You have been signed up! Look out for some updates coming your way soon.");
					  window.location.assign("home.html")
					});
			}
		    </script>

	</body>
</html>
